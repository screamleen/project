<div
    class="ngx-dialog"
    [style.zIndex]="zIndex"
  >
  <div
      class="ngx-dialog-content {{cssClass}}"
      [@visibilityTransition]="visibleState"
      [style.zIndex]="contentzIndex"
      [style.padding-top]=" logo?.url ? logo.height * 0.5 + 'px' : '0px'"
      [style.background-color]="bgColor"
      tabindex="-1"
      role="dialog">
    <div class="content-wrap" [style.padding]="wrapPadding">
      <div class="ngx-dialog-header">
        <div *ngIf="logo?.url" class="logo-wrap">
          <div class="logo"
               [style.height] ="logo?.height + 'px'"
               [style.width] ="logo?.width + 'px'"
               [style.top] = "'-' + logo?.height * 0.5 + 'px'">
            <img [src]="logo.url" height="100%" width="100%">
          </div>
        </div>
        <button *ngIf="closeButton"
            type="button"
            class="close"
            (click)="hide()">
          <span class="icon-x"></span>
        </button>
        <h2
            *ngIf="title"
            class="ngx-dialog-title"
            [innerHTML]="title">
        </h2>
      </div>
      <div class="ngx-dialog-body">
        <ng-template
            *ngIf="template"
            [ngTemplateOutlet]="template">
        </ng-template>
        <div class="text-content"
            *ngIf="content"
            [innerHTML]="content">
        </div>
        <ng-content></ng-content>
      </div>
      <div class="ngx-dialog-footer" *ngIf="okButton || cancelButton">
        <button
          type="button"
          class="kit-btn"
          *ngIf="cancelButton"
          (click)="onCancelClick()">
          {{cancelText}}
        </button>
        <button
          type="button"
          class="kit-btn"
          *ngIf="okButton"
          (click)="onOkClick()">
          {{okText}}
        </button>
      </div>
    </div>
  </div>
</div>
